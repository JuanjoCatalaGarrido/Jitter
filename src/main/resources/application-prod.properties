spring.application.name=Jitter
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
server.port=${SERVER_PORT}
# TRACE, DEBUG, INFO, WARN, ERROR, FATAL, or OFF.
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
# https://springdoc.org/#swagger-ui-properties
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
server.error.include-binding-errors=never
server.error.include-message=always
server.error.include-exception=false
server.error.include-stacktrace=never
spring.flyway.enabled=true
spring.flyway.encoding=UTF-8
spring.flyway.validate-on-migrate=true
spring.flyway.locations="classpath:/db/migration"
spring.flyway.fail-on-missing-locations=true
spring.flyway.default-schema=@project.parent.artifactId
spring.flyway.baselineOnMigrate=true
#--------------------------------------------------------
spring.mail.password=${SMPT_PASSWORD}